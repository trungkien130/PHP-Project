                <button class="login_btn" onclick="login()">Đăng nhập</button>
            </div>
        </div>
    </header>
    <nav>
        <div>
            <i class="fa-solid fa-bars-staggered"></i>
            <span class="listBook"> Danh mục sách</span>
        </div>
        <div>
            <i class="fa-solid fa-phone"></i>

        <div>
            <h2 class="titleModal">Đăng kí tài khoản</h2>
            <div class="input nameInput">
                <label for="">Họ và tên</label><input type="text" required>
            </div>
            <div class="input passwordInput">
                <label for="">Mật khẩu</label><input type="password" required>
            </div>

                <label for="">Email</label>
                <input type="email" required>
            </div>
            <div class="input borndateInput">
                <label for="">Ngày Sinh</label><input type="date" required>
            </div>
            <div class="input genderInput">
                <label for="">Giới tính</label>
                <input type="radio" name="gender" value="1">Nam
                <input type="radio" name="gender" value="0">Nữ
            </div>

            <div class="dangki_btn">
                <button type="submit" value="Đăng kí">Đăng kí</button>
            </div>
        </div>
